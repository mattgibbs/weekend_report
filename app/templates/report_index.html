{% extends "base.html" %}
{% block content %}
<div id="heading" class="row">
  <div class="col-sm-6">
    <h3>Weekend Reports</h3>
  </div>
  <div class="col-sm-6" style="text-align: right;">
    <h3><a href="{{ url_for('new_report') }}">New</a></h3>
  </div>
</div>
<div class="row">
  <ul class="report-list">
  {% for r in reports %}
    <li><a href="{{ url_for('show_report', reportid = r.id) }}">{{ r.local_start() }} to {{ r.local_end() }}</a> <a href="{{ url_for('edit_report', reportid = r.id) }}">(Edit)</a></li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
